<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid;
            border-collapse:collapse;
        }
    </style>
</head>

            <tr>
                <th>Firstname</th>
                <th>Lastname</th>

            </tr>

        <tbody>
            <tr>
                <td>Ledion</td>
                <td>Limani</td>
                <td>15</td>
                <td>Ledion@gmail.com</td>
            </tr>
            <tr>
                <td>Enes</td>
                <td>Haliti</td>
                <td>16</td>
                <td>Enes@gmail.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Table Footer</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <tr>
            <th>Name:</th>

        </tr>

            <th rowspan="2">Email:</th>

        </tr>
        <tr>

</html>
