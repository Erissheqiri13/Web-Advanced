<body>
    <ul type="square">
        <li>Pizza</li>
        <li>Hamburger</li>
        <li>Salad</li>
    </ul>
    <ol type="i">
        <li>Html</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ol>

    <dl>
        <dt>Hamburger</dt>

    </dl>

    <ol start="10">
        <li>Html</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ol>
    </ol>
    
    <h1 contenteditable="true">Change The Text</h1>
    <p>We Have A Meeting at <time>15:00</time></p>

    <label for="task">Task completion:</label>
    <progress id="task" value="40" max="100"></progress>40%

    <progress id="volume" value="90" min="0" max="100">90</progress>90
