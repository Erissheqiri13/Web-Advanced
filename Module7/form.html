<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">Emri:</label><br>
        <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Mbiemri:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" readonly><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" disabled><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male:</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female:</label><br><br>

        <label>Hobbies:</label><br>
        <input type="checkbox" id="gaming" name="gaming" value="Gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">Football</label>
        <input type="checkbox" id="swimming" name="swimming" value="swimming">
        <label for="swimming">Swimming</label><br><br>

        <select name="pet" id="pet">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Spiderman">Spiderman</option>
        </select><br>

        <textarea name="message" id="message" rows="10" cols="10"></textarea>
        <br>
        <input type="submit" id="submit" name="submit">
        </fieldset>
    </form>

    <article>
        <h2>HTML</h2>
        <p>Lorem ipsum dolor sit amet</p>
    </article>
    <details>
        <summary>Digital School</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus ea harum possimus impedit enim.</p>
    </details>
    <section>
        <h2>Intro</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo, numquam?</p>
    </section>
</body>
</html>
